  	<link rel="stylesheet" href="css/pracxs.min.css">

  </head>
  <body data-spy="scroll" data-target="#menu-nav" data-offset="120">
    <nav id="header" class="navbar-default pracxs-header">
	    <div class="container">
        <a href="#/" class="logo col-xs-3"><img id="logo" style="height: 4em;" src="img/logo.png" alt="ITCE &amp; Pracxs"/></a>
		 		<div class="text-right navbar-brand col-xs-9 ng-cloak" ng-cloak>
          <ul class="header-links list-inline">
            <li class="hidden-xs">Здравей {{loggedUserName}}</li>
            <li class="hidden-xs text-muted small">|</li>
            <li><a class="btn btn-danger small text-small-caps" href="/logout">
            	<span class="glyphicon glyphicon-log-out"></span> Излез
            </a></li>
		 			</ul>
		 		</div>
		  </div>
    </nav>

    <div class="container-fluent ng-cloak" ng-cloak ng-view app-view-rendered></div>

    <footer class="footer navbar-fixed-bottom">
    	<div class="container">
	      		<div class="copyright col-sm-8 text-muted">&copy; Copyright ITCE & Pracxs 2015</div>
	      		<div class="text-right col-sm-4">
		      		<ul class="footer-links list-inline">
		      			<li><a target="_blank" href="http://www.itce.com/">ITCE</a></li>
		      			<li class="text-muted small">|</li>
		      			<li><a target="_blank" href="http://www.pracxs.com/">Pracxs.Net</a></li>
		      		</ul>
	      		</div>
	    </div>
    </footer>

</html>
